<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Imoveis</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i>Filtro</div>
            <div class="panel-body">
                <div id="morris-area-chart"> <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <form>
                                <div class="form-inline">
                                    <input type="text" class="form-control" ng-model="pesquisa" />
                                       </div>
                            </form>		
                          		
                        </div>
                    </div></div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i>Resultado</div>
            <div class="panel-body">
                
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-12">

                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Dias Alugado</th>
                                    <th>Pontos Positivos</th>
                                    <th>Pontos Negativos</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="(key, value) in listaImovel | filter:pesquisa">
                                    <td>{{value.nome}}</td>
                                    <td>{{value.diatotais}}</td>
                                    <td>{{value.pontosp}}</td>
                                    <td>{{value.pontosn}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
               
            </div>
        </div>
    </div>
</div>
